<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo de M칰sica</title>
  <link rel="stylesheet" href="styles/stylemusicgroup.css">
</head>
<body>

  <h1>游꿧 Cat치logo de M칰sica (Visual)</h1>

  <div id="catalogo"></div>

  <div class="grupo">
    <input type="text" id="nuevaBanda" placeholder="A침adir banda">
    <button onclick="a침adirBanda()">A침adir</button>
  </div>

  <div class="grupo">
    <button onclick="borrarPrimero()">Borrar primero</button>
    <button onclick="borrarUltimo()">Borrar 칰ltimo</button>
  </div>

  <div class="grupo">
    <input type="number" id="indiceCambiar" placeholder="칈ndice">
    <input type="text" id="nuevaBandaCambio" placeholder="Nueva banda">
    <button onclick="cambiarPorIndice()">Cambiar por 칤ndice</button>
    <button onclick="borrarPorIndice()">Borrar por 칤ndice</button>
  </div>

  <div class="grupo">
    <input type="text" id="buscarNombre" placeholder="Buscar banda">
    <button onclick="buscarGrupo()">Buscar</button>
  </div>

  <div class="grupo">
    <input type="number" id="mostrarIndice" placeholder="Mostrar 칤ndice">
    <button onclick="mostrarPorIndice()">Mostrar banda</button>
  </div>

  <div class="log" id="mensaje"></div>

  <script>
    let catalogo = ["Queen", "The Beatles", "Miles Davis", "Pink Floyd", "Nirvana"];

    function renderizarCatalogo() {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "<strong>Cat치logo:</strong><br>";
      catalogo.forEach((banda, i) => {
        contenedor.innerHTML += `<div class="banda">${i}: ${banda}</div>`;
      });
    }

    function mostrarMensaje(texto) {
      document.getElementById("mensaje").textContent = texto;
    }

    function a침adirBanda() {
      const input = document.getElementById("nuevaBanda");
      const banda = input.value.trim();
      if (banda) {
        catalogo.push(banda);
        mostrarMensaje(`A침adida: ${banda}`);
        input.value = "";
        renderizarCatalogo();
      }
    }

    function borrarPrimero() {
      if (catalogo.length > 0) {
        const eliminado = catalogo.shift();
        mostrarMensaje(`Eliminado primero: ${eliminado}`);
        renderizarCatalogo();
      }
    }

    function borrarUltimo() {
      if (catalogo.length > 0) {
        const eliminado = catalogo.pop();
        mostrarMensaje(`Eliminado 칰ltimo: ${eliminado}`);
        renderizarCatalogo();
      }
    }

    function cambiarPorIndice() {
      const i = parseInt(document.getElementById("indiceCambiar").value);
      const nuevo = document.getElementById("nuevaBandaCambio").value.trim();
      if (!isNaN(i) && i >= 0 && i < catalogo.length && nuevo) {
        catalogo.splice(i, 1, nuevo);
        mostrarMensaje(`Reemplazado en 칤ndice ${i} por: ${nuevo}`);
        renderizarCatalogo();
      }
    }

    function borrarPorIndice() {
      const i = parseInt(document.getElementById("indiceCambiar").value);
      if (!isNaN(i) && i >= 0 && i < catalogo.length) {
        const eliminado = catalogo.splice(i, 1);
        mostrarMensaje(`Eliminado en 칤ndice ${i}: ${eliminado}`);
        renderizarCatalogo();
      }
    }

    function buscarGrupo() {
      const nombre = document.getElementById("buscarNombre").value.trim();
      const index = catalogo.indexOf(nombre);
      if (index !== -1) {
        mostrarMensaje(`"${nombre}" se encuentra en el 칤ndice ${index}`);
      } else {
        mostrarMensaje(`"${nombre}" no est치 en el cat치logo`);
      }
    }

    function mostrarPorIndice() {
      const i = parseInt(document.getElementById("mostrarIndice").value);
      if (!isNaN(i) && i >= 0 && i < catalogo.length) {
        mostrarMensaje(`En el 칤ndice ${i} est치: ${catalogo[i]}`);
      } else {
        mostrarMensaje("칈ndice no v치lido");
      }
    }

    // Mostrar al cargar
    renderizarCatalogo();
  </script>

</body>
</html>
